<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <style>
    .attribution {position:relative;bottom: -105px; font-size: 13px; text-align: center;padding-bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="content">
      <div id="con">
      <h1 id="head">Get <span id="purple">insights</span> that help your business grow.</h1>
      
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div id="stats">
        <div>10k+ <br><span class="shead">companies</span></div>
        <div>314 <br><span class="shead">templates</span></div>
        <div>12M+ <br><span class="shead">queries</span></div>
        </div>
      </div>
    </div>
    
    <div id="image">
      <div id="overlay"></div>
      <div id="img"></div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/priya180975">Priya Nayak</a>.
  </div>
</body>
</html>
